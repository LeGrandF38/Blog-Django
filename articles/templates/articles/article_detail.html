{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <h2>{{ article.title }}</h2>
        <img src="{{ article.thumb.url }}" class="article-image" alt="{{ article.title }}" />
        <div class="article-body">
            <p>{{ article.body }}</p>
        </div>
        <div class="article-footer">
            <p class="article-date">{{ article.date }}</p>
        </div>
    </div>
</div>
{% endblock %}
