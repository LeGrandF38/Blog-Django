{% extends 'base_layout.html' %}

{% block content %}
    <h1>Liste des articles</h1>
    <div class="articles">
        {% for article in articles %}
            <div class="card bg-dark text-white mb-3">
                <div class="card-body">
                    <h2 class="card-title"><a href="{% url 'articles:detail' slug=article.slug %}" class="text-white">{{ article.title }}</a></h2>
                    <p class="card-text">{{ article.snippet }}</p>
                    <p class="card-text"><small>{{ article.date }}</small></p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
